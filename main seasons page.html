<!Doctype html>
<html lang="en">
<head>
  <title></title><meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="3d-falling-leaves.min.js" type="text/javascript"></script>
  <script src="rotate3Di.min.js" type="text/javascript"></script>

<!-- Linking to javascript and bootstrap libraries-->

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3 col-md-3 col-lg-3 ">
      <div id="snow"></div>
      <img src="japan.png" cstyle= "width: 100%">
   </div>
   <div class="col-sm-9 col-md-9 sm-lg-9">
     <div class="w3-section" style="stylesheet"></div>
   </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row leafy-temple">
    <div class="col-sm-3 col-md-3 col-lg-3 ">
      <div class="leafy-temple"></div>
      <img src="japan.png" style= "width: 100%">
   </div>
   <div class="col-sm-9 col-md-9 sm-lg-9">
     <div class="w3-section" style="stylesheet"></div>
   </div>
  </div>
</div>
<script>
$(".leafy-temple").octoberLeaves({
leafStyles: 3,      // Number of leaf styles in the sprite (leaves.png)
speedC: 2,  // Speed of leaves
rotation: 1,// Define rotation of leaves
rotationTrue: 1,    // Whether leaves rotate (1) or not (0)
numberOfLeaves: 15, // Number of leaves
size: 40,   // General size of leaves, final size is calculated randomly (with this number as general parameter)
cycleSpeed: 30      // <a href="http://www.jqueryscript.net/animation/">Animation</a> speed (Inverse frames per second) (10-100)
})
</script>
</body>
